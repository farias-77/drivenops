services:
  drivenops_database:
    image: postgres
    container_name: drivenops_database
    restart: always
    ports:
      - 2345:5432
    env_file:
      - ./back-end/.env
  drivenops_back_app:
    container_name: drivenops_back_app
    build: ./back-end/.
    ports: 
      - 5000:5000
    depends_on:
      - drivenops_database
    env_file:
      - ./back-end/.env